  metadata:
    labels:
      app: enmasse
    name: ragent
  spec:
    ports:
    - name: amqp
      port: 55672
      protocol: TCP
      targetPort: 55672
    selector:
      name: ragent
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: enmasse
    name: subserv
  spec:
    dockerImageRepository: ${SUBSERV_REPO}
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: ${SUBSERV_REPO}:latest
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: enmasse
      name: subserv
    name: subserv
  spec:
    replicas: 1
    selector:
      name: subserv
    template:
      metadata:
        labels:
          app: enmasse
          name: subserv
      spec:
        containers:
        - image: subserv
          livenessProbe:
            tcpSocket:
              port: amqp
          name: subserv
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - subserv
        from:
          kind: ImageStreamTag
          name: subserv:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: enmasse
    name: subscription
  spec:
    ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      name: subserv
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: enmasse
    name: messaging
  spec:
    host: ${MESSAGING_HOSTNAME}
    port:
      targetPort: amqps
    tls:
      termination: passthrough
    to:
      kind: Service
      name: messaging
      weight: 100
parameters:
- description: The image to use for the router
  name: ROUTER_REPO
  value: enmasseproject/qdrouterd
- description: The default image to use as broker
  name: BROKER_REPO
  value: enmasseproject/artemis
- description: The default image to use as topic forwarder
  name: TOPIC_FORWARDER_REPO
  value: enmasseproject/topic-forwarder
- description: The link capacity setting for router
  name: ROUTER_LINK_CAPACITY
  value: '50'
- description: The image to use for the configuration service
  name: CONFIGSERV_REPO
  value: enmasseproject/configserv
- description: The docker image to use for the storage controller
  name: STORAGE_CONTROLLER_REPO
  value: enmasseproject/storage-controller
- description: The image to use for the router agent
  name: RAGENT_REPO
  value: enmasseproject/ragent
- description: The image to use for the subscription services
  name: SUBSERV_REPO
  value: enmasseproject/subserv
- description: The image to use for the rest api
  name: RESTAPI_REPO
  value: enmasseproject/enmasse-rest
- description: The hostname to use for the exposed route for messaging (TLS only)
  name: MESSAGING_HOSTNAME
- description: The hostname to use for the exposed route for the REST API
  name: RESTAPI_HOSTNAME
