  metadata:
    labels:
      app: enmasse
    name: ragent
  spec:
    dockerImageRepository: ${RAGENT_REPO}
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: ${RAGENT_REPO}:latest
      name: latest
