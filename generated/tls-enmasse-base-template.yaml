  parameters:
  - description: Storage capacity required for volume claims
    name: STORAGE_CAPACITY
    value: 2Gi
  - description: The link capacity setting for router
    name: ROUTER_LINK_CAPACITY
    value: '50'
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the topic
    name: ADDRESS
    required: true
- apiVersion: v1
  kind: Template
  metadata:
    labels:
      app: enmasse
    name: direct
  objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      labels:
        address: ${ADDRESS}
        app: enmasse
        multicast: ${MULTICAST}
        store_and_forward: 'false'
        type: address-config
      name: ${NAME}
  parameters:
  - description: A valid name for the instance
    name: NAME
    required: true
  - description: The address to use for the address
    name: ADDRESS
    required: true
  - description: If the address should have multicast semantics or not
    name: MULTICAST
    required: true
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: enmasse
    name: restapi
  spec:
    host: ${RESTAPI_HOSTNAME}
    port:
      targetPort: http
    to:
      kind: Service
      name: restapi
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: enmasse
    name: router
  spec:
    dockerImageRepository: ${ROUTER_REPO}
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: ${ROUTER_REPO}:latest
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: enmasse
      name: qdrouterd
    name: qdrouterd
  spec:
    replicas: 1
    selector:
      name: qdrouterd
    template:
      metadata:
        labels:
          app: enmasse
          capability: router
          name: qdrouterd
      spec:
        containers:
        - env:
          - name: LINK_CAPACITY
            value: ${ROUTER_LINK_CAPACITY}
          image: router
          livenessProbe:
            tcpSocket:
              port: amqp
          name: router
          ports:
          - containerPort: 5672
            name: amqp
            protocol: TCP
          - containerPort: 55673
            name: internal
            protocol: TCP
          - containerPort: 5671
            name: amqps
            protocol: TCP
          volumeMounts:
          - mountPath: /etc/qpid-dispatch/ssl
            name: ssl-certs
            readOnly: true
        volumes:
        - name: ssl-certs
          secret:
            secretName: qdrouterd-certs
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - router
        from:
          kind: ImageStreamTag
          name: router:latest
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: enmasse
    name: artemis
  spec:
    dockerImageRepository: ${BROKER_REPO}
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: ${BROKER_REPO}:latest
      name: latest
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: enmasse
    name: topic-forwarder
  spec:
    dockerImageRepository: ${TOPIC_FORWARDER_REPO}
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: ${TOPIC_FORWARDER_REPO}:latest
      name: latest
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name":"configuration","namespace":"","kind":"Service"},{"name":"ragent","namespace":"","kind":"Service"},{"name":"subscription","namespace":"","kind":"Service"},{"name":"restapi","namespace":"","kind":"Service"},{"name":"storage-controller","namespace":"","kind":"Service"}]'
      service.alpha.openshift.io/infrastructure: 'true'
    labels:
      app: enmasse
    name: messaging
  spec:
    ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: amqps
      port: 5671
      protocol: TCP
      targetPort: 5671
    - name: internal
      port: 55673
      protocol: TCP
      targetPort: 55673
    selector:
      capability: router
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: enmasse
    name: configserv
  spec:
    dockerImageRepository: ${CONFIGSERV_REPO}
    importPolicy:
      scheduled: true
    tags:
    - from:
        kind: DockerImage
        name: ${CONFIGSERV_REPO}:latest
      name: latest
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: enmasse
      name: configserv
    name: configserv
  spec:
    replicas: 1
    selector:
      name: configserv
    template:
      metadata:
        labels:
          app: enmasse
          name: configserv
      spec:
        containers:
        - image: configserv
          livenessProbe:
            tcpSocket:
              port: amqp
          name: bridge
          ports:
          - containerPort: 5672
            name: amqp
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - bridge
        from:
          kind: ImageStreamTag
          name: configserv:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: enmasse
    name: configuration
  spec:
    ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      name: configserv
